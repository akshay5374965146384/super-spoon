<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | CircleConnect</title>
  <!-- Favicon / Logo -->
<link rel="icon" href="logo.jpg" type="jpg">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #182848;
      --accent: #2980b9;
      --bg-light: #e9f0fa;
      --glass-bg: rgba(255,255,255,0.18);
      --glass-border: rgba(255,255,255,0.24);
      --nav-bg: rgba(255,255,255,0.90);
      --shadow: 0 4px 32px 0 rgba(31,38,135,0.18);
      --white: #fff;
      --golden: #ffd700;
    }
    html {
      height: 100%;
      background: linear-gradient(135deg, #dbe6fd 0%, #a1c4fd 100%);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: transparent;
      color: #222;
      position: relative;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    header {
      padding: 2.5rem 1rem 1.5rem;
      background: linear-gradient(120deg, var(--primary) 48%, var(--accent) 100%);
      color: var(--white);
      box-shadow: var(--shadow);
      border-bottom-left-radius: 36px;
      border-bottom-right-radius: 36px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }
    nav {
      background: var(--nav-bg);
      backdrop-filter: blur(7px);
      padding: 1.1rem 0.5rem;
      text-align: center;
      box-shadow: 0 3px 24px 0 rgba(52, 73, 94, 0.11);
      border-radius: 0 0 24px 24px;
      margin-top: -16px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1.5px solid var(--accent);
    }
    nav a {
      margin: 0 22px;
      text-decoration: none;
      color: var(--primary);
      background: linear-gradient(90deg, var(--accent), #7ee8fa 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 1.07rem;
      position: relative;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: -7px;
      left: 0;
      background: linear-gradient(100deg, var(--golden), var(--accent));
      border-radius: 3px;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    /* Premium Background Particles */
    .gallery-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.24;
      animation: floatUp 9s infinite linear;
      will-change: transform;
      mix-blend-mode: screen;
      background: linear-gradient(90deg, var(--accent), var(--golden));
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.85);}
      100% { transform: translateY(-10vh) scale(1.1);}
    }
    main {
      max-width: 950px;
      margin: 2.7rem auto 2rem;
      padding: 2.5rem 1.5rem;
      border-radius: 28px;
      background: var(--glass-bg);
      box-shadow: var(--shadow);
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(9px);
      position: relative;
      z-index: 2;
      animation: fadeIn 1.05s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .upload-box {
      text-align: center;
      padding: 1.5em 0 2em 0;
    }
    .upload-box label {
      padding: 0.6em 1.4em;
      margin: 0.7em 0.1em;
      background: linear-gradient(90deg,var(--accent),var(--golden));
      color: #fff;
      border-radius: 16px;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(46,134,222,0.07);
      cursor: pointer;
      letter-spacing: 1px;
      border: none;
      font-size: 1.08em;
      transition: background 0.18s;
    }
    .upload-box input[type="file"] {
      display: none;
    }
    .user-photo-preview {
      margin-top: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      min-height: 45px;
    }
    .user-photo-preview img {
      border-radius: 14px;
      max-width: 220px;
      max-height: 140px;
      box-shadow: 0 4px 18px rgba(46,134,222,0.15);
      border: 2.5px solid var(--accent);
      object-fit: cover;
      background: var(--white);
      transition: box-shadow .21s;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 2rem;
      margin-bottom: 1rem;
      padding-bottom: 1.5rem;
    }
    .photo {
      background: #ecf0f1d0;
      padding: 14px;
      border-radius: 13px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: transform 0.24s;
      position: relative;
    }
    .photo:hover {
      transform: scale(1.03) rotate(-2deg);
      box-shadow: 0 8px 24px rgba(41,128,185,0.10);
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: var(--white);
      box-shadow: 0 2px 8px rgba(41,128,185,0.08);
      margin: 0 auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 1.1rem;
      margin-top: 3rem;
      background: linear-gradient(90deg, var(--white), #e9f0fa 95%);
      font-size: 1.02rem;
      color: #555;
      font-weight: 700;
      letter-spacing: .1rem;
      border-radius: 9px 9px 0 0;
      box-shadow: 0 1px 12px rgba(53,59,72,0.068);
    }
    @media (max-width: 700px) {
      main{padding:1.11rem .3rem;}
      header h1{font-size:1.35rem;}
      nav a{margin:0 8px; font-size:.99rem;}
      .gallery{gap:10px;grid-template-columns:1fr 1fr;}
      .photo img{max-width:98vw;}
    }
  </style>
</head>
<body>
  <!-- Premium Background Particles -->
  <div class="gallery-bg" id="gallery-bg"></div>
  <header>
    <h1>ðŸ“¸ Group Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="gallery.html">Gallery</a>
      <a href="tours_and_travels.html">Tours & Travels</a>
      <a href="about.html">About</a>
      <a href="join.html">Join WhatsApp Group</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="upload-box">
      <form id="photo-upload-form">
        <label for="upload-pic">Upload Your Photo</label>
        <input type="file" id="upload-pic" accept="image/*">
      </form>
      <div class="user-photo-preview" id="user-photo-preview"></div>
    </div>
    <section class="gallery" id="main-gallery">
      <div class="photo"><img src="photo1.jpg" alt="Photo 1" /></div>
      <div class="photo"><img src="photo2.jpg" alt="Photo 2" /></div>
      <div class="photo"><img src="photo3.jpg" alt="Photo 3" /></div>
      <div class="photo"><img src="photo4.jpg" alt="Photo 4" /></div>
      <div class="photo"><img src="photo5.jpg" alt="Photo 5" /></div>
      <div class="photo"><img src="photo6.jpg" alt="Photo 6" /></div>
      <!-- Add more photos as needed -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 circleconnect. All rights reserved.</p>
  </footer>
  <script>
    // Premium: Animated particles background
    function randomInRange(a,b){ return a + Math.random() * (b-a); }
    const particleColors = ["#eab308","#2980b9","#ffd700","#96e6a1"];
    const nParticles=17;
    const galleryBg=document.getElementById("gallery-bg");
    for(let i=0;i<nParticles;i++){
      const p=document.createElement("div");
      p.classList.add("particle");
      const size=randomInRange(18,44);
      p.style.width=size+"px";
      p.style.height=size+"px";
      p.style.left=randomInRange(0,95)+"vw";
      p.style.animationDelay=(Math.random()*7)+"s";
      p.style.background=`radial-gradient(circle at 30% 50%,${particleColors[i%particleColors.length]},transparent 70%)`;
      galleryBg.appendChild(p);
    }
    // Handle user photo upload
    document.getElementById('upload-pic').addEventListener('change', function(e){
      const preview = document.getElementById('user-photo-preview');
      preview.innerHTML = '';
      if(e.target.files && e.target.files[0]){
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev){
          const img = document.createElement('img');
          img.src = ev.target.result;
          img.alt = "Your Uploaded Photo";
          preview.appendChild(img);
          // Add the photo to the main gallery too
          const gDiv = document.createElement('div');
          gDiv.classList.add('photo');
          const gImg = document.createElement('img');
          gImg.src = ev.target.result;
          gImg.alt = "Uploaded Photo";
          gDiv.appendChild(gImg);
          document.getElementById('main-gallery').prepend(gDiv);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
